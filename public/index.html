<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Emily Coco Parkes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/split.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/fullpage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.3/fullpage.css"></script>
  <script src="./js/fullpage.js"></script>
</head>

<body>
  <div id="fullpage">

    <div class="section">
      
      <div class="split left">
        <div class="centered">
          <img src="img_avatar2.png" alt="Avatar woman">
          <h2>Jane Flex</h2>
          <p>Some text.</p>
        </div>
      </div>

      <div class="split right">
        <div class="centered">
          <img src="img_avatar.png" alt="Avatar man">
          <h2>John Doe</h2>
          <p>Some text here too.</p>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="slide" data-anchor="slide1">Two 1</div>
      <div class="slide" data-anchor="slide2">Two 2</div>
    </div>

  </div>
</body>

</html>
